name: Deploy to Production

on:
  push:
    branches:
      - main

concurrency:
  group: production-deploy
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  deploy:
    name: SSH Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Start deployment
        run: |
          echo "Starting deployment..."
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          echo "Commit: $GITHUB_SHA"

      - name: Deploy on production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          command_timeout: 30m
          script: |
            set -e
            echo "[deploy] Connected to $(hostname)"
            cd /opt/linasbot

            # Backup entire data/ before git reset (Q&A, knowledge, style, price, content files, settings)
            DATA_BACKUP="/tmp/linasbot_data_backup_$$"
            if [ -d data ]; then
              echo "[deploy] Backing up data/ (knowledge, style, Q&A, settings, content files...)"
              cp -a data "$DATA_BACKUP"
            fi

            git fetch origin main
            git reset --hard origin/main

            # Restore user data so dashboard saves persist across deploys
            if [ -d "$DATA_BACKUP" ]; then
              echo "[deploy] Restoring user data..."
              mkdir -p data
              cp -a "$DATA_BACKUP"/* data/ 2>/dev/null || true
              rm -rf "$DATA_BACKUP"
              echo "[deploy] User data restored."
            fi

            sudo bash /opt/linasbot/deploy.sh
            echo "[deploy] Deployment completed successfully"